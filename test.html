<body>

<p>Need instant motivation ? Press the button :)</p>

<p id="players"></p>

var url = window.location.href;
var hash = url.substring(url.indexOf("#")+1);

<script>

switch(hash) {

    case apero:
        document.getElementById("players").innerHTML = "<p>Apero</p><audio controls><source src="sounds/apero.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>";
        break;
    case seduction:
        document.getElementById("players").innerHTML = "<p>Seduction</p><audio controls><source src="sounds/seduction.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>";
        break;
    default:
        // display all
}

</script>
